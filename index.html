<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AH Month Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month">&gt;</button>
            <div class="view-buttons">
                <button id="month-view">Month</button>
                <button id="week-view">Week</button>
                <button id="day-view">Day</button>
            </div>
        </div>

        <div class="calendar-body">
            <div class="calendar-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div id="calendar-dates" class="calendar-dates"></div>
        </div>

        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add Event</h3>
                <input type="text" id="event-title" placeholder="Event Title">
                <input type="date" id="event-date">
                <button id="save-event">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
